<!-- Gallery Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style>
        body {
            background: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 2em;
            position: relative; /* Added to make the positioning of the button relative to the body */
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 8px #00ff00;
        }
        .project {
            margin: 1em 0;
            padding: 1em;
            background: #111;
            border: 2px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.5);
        }
        .back-button {
            display: inline-block;
            padding: 0.7em 2em;
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
            text-shadow: 0 0 8px #00ff00; /* Glow effect applied only to the home button */
        }
        .socials-button {
            display: inline-block;
            padding: 0.7em 2em;
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
            /* No text-shadow here to remove the glow from the socials button */
        }
        .back-button:hover, .socials-button:hover {
            background: #00ff00;
            color: black;
        }
        .back-button {
            position: absolute; /* Position the home button absolutely */
            top: 20px;
            left: 20px; /* Distance from the left */
        }
        .socials-button {
            position: absolute; /* Position the socials button absolutely */
            top: 20px;
            left: calc(20px + 160px); /* Move the button 160px to the right of the home button */
        }
		.container {
            text-align: center;
            max-width: 300px;
            padding: 2em;
            background: #111;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.5);
            border: 2px solid #00ff00;
            border-radius: 8px;
			display: inline-block;
        }
		.container img {
		max-width: 350px;
		max-height: 350px;
		}
		.about-button {
            display: inline-block;
            padding: 0.7em 2em;
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
            /* No text-shadow here to remove the glow from the socials button */
        }
		.about-button {
            position: absolute; /* Position the socials button absolutely */
            top: 20px;
            left: calc(20px + 340px); /* Move the button 160px to the right of the home button */
        }
    </style>
</head>
<body>
    <h1>goobus gallery</h1>
	<p>this is a page dedicated to a cat named goobus prime</p>
	<p>we named him after a different cat we had that unfortunately ran away</p>
	<div class="container">
		<img src="goobus1.jpg" alt="the lad himself">
	</div>
	<div class="container">
		<img src="goobus2.jpg" alt="death stare">
	</div>
	<div class="container">
		<img src="goobus3.jpg" alt="silly guy">
	</div>	
    <a href="/" class="back-button">home</a>
    <a href="socials.html" class="socials-button">socials</a>
	<a href="about.html" class="about-button">about</a>
</body>
</html>
