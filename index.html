<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shea's website</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        
        /* Center the body content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            color: #00ff00;
        }
        
        /* Style the main container */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2em;
            background: #111;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.5);
            border: 2px solid #00ff00;
            border-radius: 8px;
        }
        
        /* Style the main heading */
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 0 0 8px #00ff00;
        }
        
        /* Style the paragraph */
        p {
            font-size: 1.5em;
            line-height: 1.8;
            margin-bottom: 1.5em;
        }
        
        /* Style the link button */
        a {
            display: inline-block;
            padding: 0.7em 1.5em;
            background: #00ff00;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        
        /* Change button appearance on hover */
        a:hover {
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main website heading -->
        <h1>shea's website</h1>
        
        <!-- Website description -->
        <p>welcome</p>
        
        <!-- Navigation Links -->
        <a href="about.html">about</a>
    </div>
</body>
</html>
